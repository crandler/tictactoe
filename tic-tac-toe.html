<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 30px 20px;
        }

        /* Animierter Hintergrund */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            animation: moveBackground 20s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes moveBackground {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-50px, 50px) rotate(120deg); }
            66% { transform: translate(50px, -50px) rotate(240deg); }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 25px;
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.2) inset;
            position: relative;
            z-index: 1;
            animation: fadeInScale 0.5s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .status {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            min-height: 40px;
            animation: statusFade 0.3s ease-in;
        }

        @keyframes statusFade {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 15px;
            margin: 0 auto 30px;
            perspective: 1000px;
        }

        .cell {
            width: 120px;
            height: 120px;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border: none;
            border-radius: 20px;
            font-size: 64px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: #333;
            box-shadow:
                0 8px 16px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset;
            position: relative;
            overflow: hidden;
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.2), transparent);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .cell:hover:not(:disabled)::before {
            width: 200px;
            height: 200px;
        }

        .cell:hover:not(:disabled) {
            background: linear-gradient(145deg, #ffffff, #e8e8e8);
            transform: translateY(-5px) scale(1.05);
            box-shadow:
                0 15px 30px rgba(102, 126, 234, 0.3),
                0 0 0 1px rgba(102, 126, 234, 0.2) inset;
        }

        .cell:active:not(:disabled) {
            transform: translateY(-2px) scale(1.02);
        }

        .cell:disabled {
            cursor: not-allowed;
        }

        .cell.x {
            color: #667eea;
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .cell.o {
            color: #764ba2;
            text-shadow: 0 0 20px rgba(118, 75, 162, 0.5);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            70% {
                transform: scale(1.2) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0);
                opacity: 1;
            }
        }

        .reset-btn {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .reset-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .reset-btn:hover::before {
            left: 100%;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.6);
        }

        .reset-btn:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .winning-cell {
            background: linear-gradient(135deg, #ffd700, #ffed4e) !important;
            animation: winnerPulse 0.8s ease-in-out infinite, rotate3D 0.6s ease-out !important;
            box-shadow:
                0 0 30px rgba(255, 215, 0, 0.8),
                0 0 60px rgba(255, 215, 0, 0.5) !important;
        }

        @keyframes winnerPulse {
            0%, 100% {
                transform: scale(1);
                filter: brightness(1);
            }
            50% {
                transform: scale(1.1);
                filter: brightness(1.2);
            }
        }

        @keyframes rotate3D {
            0% { transform: rotateY(0deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.2); }
            100% { transform: rotateY(360deg) scale(1); }
        }

        .mode-selection {
            margin-bottom: 25px;
        }

        .mode-btn {
            padding: 12px 24px;
            margin: 0 8px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(145deg, #ffffff, #f5f5f5);
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            transform: scale(1.05);
        }

        .difficulty-selection {
            margin-bottom: 25px;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .difficulty-selection > div {
            color: #555;
            font-weight: 500;
            margin-bottom: 12px;
        }

        .difficulty-btn {
            padding: 10px 20px;
            margin: 0 6px;
            font-size: 14px;
            font-weight: 600;
            background: linear-gradient(145deg, #ffffff, #f5f5f5);
            color: #764ba2;
            border: 2px solid #764ba2;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .difficulty-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(118, 75, 162, 0.3);
        }

        .difficulty-btn.active {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            color: white;
            border-color: transparent;
            box-shadow: 0 8px 20px rgba(118, 75, 162, 0.4);
            transform: scale(1.05);
        }

        .hidden {
            display: none;
        }

        /* Logo Styling */
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 280px;
            height: 80px;
            filter: drop-shadow(0 5px 15px rgba(102, 126, 234, 0.3));
        }

        .logo-text {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 42px;
            fill: url(#logoGradient);
        }

        .logo-accent-x {
            stroke: #667eea;
            stroke-width: 3;
            stroke-linecap: round;
        }

        /* Partikeleffekt Container */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .particle {
            position: fixed;
            width: 8px;
            height: 8px;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            pointer-events: none;
            z-index: 9999;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }

            .container {
                padding: 20px;
            }

            .logo {
                width: 220px;
                height: 63px;
            }

            .status {
                font-size: 20px;
                margin-bottom: 20px;
            }

            .board {
                grid-template-columns: repeat(3, 90px);
                grid-template-rows: repeat(3, 90px);
                gap: 12px;
            }

            .cell {
                width: 90px;
                height: 90px;
                font-size: 48px;
                border-radius: 15px;
            }

            .mode-btn, .difficulty-btn {
                padding: 10px 18px;
                font-size: 14px;
                margin: 5px;
            }

            .reset-btn {
                padding: 12px 30px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px 10px;
            }

            .container {
                padding: 15px;
            }

            .logo {
                width: 180px;
                height: 51px;
            }

            .status {
                font-size: 18px;
                margin-bottom: 15px;
            }

            .board {
                grid-template-columns: repeat(3, 75px);
                grid-template-rows: repeat(3, 75px);
                gap: 10px;
            }

            .cell {
                width: 75px;
                height: 75px;
                font-size: 40px;
                border-radius: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <svg class="logo" viewBox="0 0 280 80" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                        <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
                    </linearGradient>
                </defs>

                <!-- TicTacToe Schriftzug -->
                <text class="logo-text" x="140" y="55" text-anchor="middle">TicTacToe</text>

                <!-- X Ã¼ber dem O in Toe -->
                <g class="logo-accent-x">
                    <line x1="232" y1="18" x2="238" y2="24" />
                    <line x1="238" y1="18" x2="232" y2="24" />
                </g>
            </svg>
        </div>

        <div class="mode-selection">
            <button class="mode-btn active" onclick="setMode('2player')">2 Spieler</button>
            <button class="mode-btn" onclick="setMode('1player')">Gegen Computer</button>
        </div>

        <div class="difficulty-selection hidden" id="difficulty-selection">
            <div style="margin-bottom: 10px; color: #666;">Schwierigkeitsgrad:</div>
            <button class="difficulty-btn" onclick="setDifficulty('easy')">Leicht</button>
            <button class="difficulty-btn active" onclick="setDifficulty('medium')">Mittel</button>
            <button class="difficulty-btn" onclick="setDifficulty('hard')">Schwer</button>
        </div>

        <div class="status" id="status">Spieler X ist dran</div>
        <div class="board" id="board"></div>
        <button class="reset-btn" onclick="resetGame()">Neues Spiel</button>
    </div>

    <script>
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let gameMode = '2player';
        let difficulty = 'medium';
        const humanPlayer = 'X';
        const aiPlayer = 'O';

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function setMode(mode) {
            gameMode = mode;
            const modeButtons = document.querySelectorAll('.mode-btn');
            modeButtons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            const difficultySection = document.getElementById('difficulty-selection');
            if (mode === '1player') {
                difficultySection.classList.remove('hidden');
            } else {
                difficultySection.classList.add('hidden');
            }

            resetGame();
        }

        function setDifficulty(level) {
            difficulty = level;
            const difficultyButtons = document.querySelectorAll('.difficulty-btn');
            difficultyButtons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            resetGame();
        }

        function initBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';

            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('button');
                cell.classList.add('cell');
                cell.setAttribute('data-index', i);
                cell.addEventListener('click', handleCellClick);
                boardElement.appendChild(cell);
            }
        }

        function handleCellClick(event) {
            const cell = event.target;
            const index = parseInt(cell.getAttribute('data-index'));

            if (board[index] !== '' || !gameActive) {
                return;
            }

            if (gameMode === '1player' && currentPlayer === aiPlayer) {
                return;
            }

            updateCell(cell, index);
            checkResult();

            if (gameMode === '1player' && gameActive && currentPlayer === aiPlayer) {
                setTimeout(computerMove, 500);
            }
        }

        function updateCell(cell, index) {
            board[index] = currentPlayer;
            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer.toLowerCase());
            cell.disabled = true;
        }

        function checkResult() {
            let roundWon = false;
            let winningCombination = null;

            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                if (board[a] === '' || board[b] === '' || board[c] === '') {
                    continue;
                }
                if (board[a] === board[b] && board[b] === board[c]) {
                    roundWon = true;
                    winningCombination = [a, b, c];
                    break;
                }
            }

            if (roundWon) {
                if (gameMode === '1player') {
                    if (currentPlayer === humanPlayer) {
                        updateStatus('Du hast gewonnen!');
                    } else {
                        updateStatus('Computer hat gewonnen!');
                    }
                } else {
                    updateStatus(`Spieler ${currentPlayer} hat gewonnen!`);
                }
                highlightWinningCells(winningCombination);
                gameActive = false;
                return;
            }

            if (!board.includes('')) {
                updateStatus('Unentschieden!');
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';

            if (gameMode === '1player') {
                if (currentPlayer === humanPlayer) {
                    updateStatus('Du bist dran');
                } else {
                    updateStatus('Computer denkt nach...');
                }
            } else {
                updateStatus(`Spieler ${currentPlayer} ist dran`);
            }
        }

        function highlightWinningCells(combination) {
            const cells = document.querySelectorAll('.cell');
            combination.forEach((index, i) => {
                setTimeout(() => {
                    cells[index].classList.add('winning-cell');
                    createParticles(cells[index]);
                }, i * 150);
            });

            // Konfetti-Effekt
            setTimeout(() => {
                createConfetti();
            }, 500);
        }

        function createParticles(cell) {
            const rect = cell.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';

                const angle = (Math.PI * 2 * i) / 20;
                const velocity = 80 + Math.random() * 120;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity - 100;

                particle.animate([
                    {
                        transform: 'translate(0, 0) scale(1)',
                        opacity: 1
                    },
                    {
                        transform: `translate(${tx}px, ${ty}px) scale(0)`,
                        opacity: 0
                    }
                ], {
                    duration: 1000 + Math.random() * 500,
                    easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                });

                document.body.appendChild(particle);

                setTimeout(() => {
                    particle.remove();
                }, 1500);
            }
        }

        function createConfetti() {
            const colors = ['#ffd700', '#ffed4e', '#667eea', '#764ba2', '#ff6b6b', '#4ecdc4'];

            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = '-10px';
                    confetti.style.width = (5 + Math.random() * 10) + 'px';
                    confetti.style.height = (5 + Math.random() * 10) + 'px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.opacity = '0.8';
                    confetti.style.zIndex = '9999';
                    confetti.style.pointerEvents = 'none';
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;

                    const duration = 2000 + Math.random() * 2000;
                    const tx = (Math.random() - 0.5) * 200;

                    confetti.animate([
                        {
                            transform: `translate(0, 0) rotate(0deg)`,
                            opacity: 0.8
                        },
                        {
                            transform: `translate(${tx}px, ${window.innerHeight + 100}px) rotate(${360 + Math.random() * 360}deg)`,
                            opacity: 0
                        }
                    ], {
                        duration: duration,
                        easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                    });

                    document.body.appendChild(confetti);

                    setTimeout(() => {
                        confetti.remove();
                    }, duration);
                }, i * 30);
            }
        }

        function updateStatus(message) {
            const statusElement = document.getElementById('status');
            statusElement.style.animation = 'none';

            setTimeout(() => {
                statusElement.textContent = message;
                statusElement.style.animation = 'statusFade 0.3s ease-in';
            }, 10);
        }

        function computerMove() {
            if (!gameActive) return;

            let move;

            if (difficulty === 'easy') {
                move = getRandomMove();
            } else if (difficulty === 'medium') {
                move = Math.random() < 0.5 ? getBestMove() : getRandomMove();
            } else {
                move = getBestMove();
            }

            if (move !== -1) {
                const cells = document.querySelectorAll('.cell');
                const cell = cells[move];
                updateCell(cell, move);
                checkResult();
            }
        }

        function getRandomMove() {
            const availableMoves = [];
            for (let i = 0; i < board.length; i++) {
                if (board[i] === '') {
                    availableMoves.push(i);
                }
            }
            return availableMoves.length > 0
                ? availableMoves[Math.floor(Math.random() * availableMoves.length)]
                : -1;
        }

        function getBestMove() {
            let bestScore = -Infinity;
            let move = -1;

            for (let i = 0; i < board.length; i++) {
                if (board[i] === '') {
                    board[i] = aiPlayer;
                    let score = minimax(board, 0, false);
                    board[i] = '';

                    if (score > bestScore) {
                        bestScore = score;
                        move = i;
                    }
                }
            }

            return move;
        }

        function minimax(board, depth, isMaximizing) {
            let result = checkWinner();

            if (result !== null) {
                if (result === aiPlayer) return 10 - depth;
                if (result === humanPlayer) return depth - 10;
                return 0;
            }

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < board.length; i++) {
                    if (board[i] === '') {
                        board[i] = aiPlayer;
                        let score = minimax(board, depth + 1, false);
                        board[i] = '';
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < board.length; i++) {
                    if (board[i] === '') {
                        board[i] = humanPlayer;
                        let score = minimax(board, depth + 1, true);
                        board[i] = '';
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        function checkWinner() {
            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                if (board[a] !== '' && board[a] === board[b] && board[b] === board[c]) {
                    return board[a];
                }
            }

            if (!board.includes('')) {
                return 'tie';
            }

            return null;
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;

            if (gameMode === '1player') {
                updateStatus('Du bist dran');
            } else {
                updateStatus('Spieler X ist dran');
            }

            initBoard();
        }

        // Spiel initialisieren
        initBoard();
    </script>
</body>
</html>
